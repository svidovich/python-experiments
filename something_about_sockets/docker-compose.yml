version: "3.8"

services:
  simpleapi:
    build:
      context: .
      dockerfile: simpleapi.Dockerfile
    ports:
      - 5000:5000
    environment:
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
  socketexperiment:
    image: python:3.10.4
    entrypoint: entrypoint
    environment:
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
    volumes:
      - ./socketexperiment.py:/socketexperiment.py
    entrypoint: ["python3", "/socketexperiment.py"]


